<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título personalizado -->
    <title>Café Aroma</title>

    <!-- Meta descripción para SEO -->
    <meta
      name="description"
      content="Café Aroma: Disfruta de nuestros cafés de especialidad, postres artesanales, desayunos y opciones de comida ligera. ¡Ahorra con nuestras promociones exclusivas!"
    />

    <!-- Google Fonts: Playfair Display (para títulos) y Poppins (para texto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags para compartir en redes sociales -->
    <meta property="og:title" content="Café Aroma" />
    <meta
      property="og:description"
      content="Café Aroma: Cafés de especialidad, postres artesanales, desayunos y más. ¡Ven y descubre nuestras promociones!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tusitio.com" />
    <meta
      property="og:image"
      content="https://tusitio.com/your-og-image.png"
    />

    <!-- Meta tags de Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Café Aroma" />
    <meta
      name="twitter:description"
      content="Café Aroma: Cafés de especialidad, postres artesanales, desayunos y más. ¡Descubre nuestras promociones exclusivas!"
    />
    <meta name="twitter:image" content="https://tusitio.com/your-twitter-image.png" />

    <!-- Puedes dejar este enlace apuntando a vite.svg o reemplazarlo con tu propio favicon -->
    <!-- <link rel="icon" href="/favicon.ico" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
